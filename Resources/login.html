<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="kleurplaat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">

</head>

<body>
    <div class="wrapper">
        <div class="main justify-content-center">
            <main class="content p-0">
                <div class="container d-flex flex-column">
                    <div class="row h-100">
                        <div class="col-3 mx-auto d-table h-100 mt-n5">
                            <div class="d-table-cell align-middle">
                                <div class="text-center">
                                    <h1 class="mb-1">Welcome back</h1>
                                    <p class="lead mb-2">
                                        Sign in to your account to continue
                                    </p>
                                </div>
                                <div class="card my-pink-colour">
                                    <div class="">
                                        <h1 class="card-title mb-3 mt-2 text-center">
                                            Login
                                        </h1>
                                        <div class="mb-1 d-flex flex-column">
                                            <label for="username" class="ml-7 ps-3">
                                                Username</label>
                                            <div class="text-center mb-2">
                                                <input type="text" id="username" class="trial" name="username"
                                                    placeholder="Enter your username">
                                            </div>
                                            <label for="password" class="ml-7 ps-3">
                                                Password
                                            </label>
                                            <div class="text-center mb-3">
                                                <input type="password" id="password"
                                                    name="password" class="trial" placeholder="Enter your password">
                                            </div>
                                            <div class="text-center mb-2">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                            <div class="text-center mb-3 me-7">
                                                Don't have an account yet? <a href="register.html">Sign up.</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </main>
        </div>
    </div>
</body>

</html>
