<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../kleurplaat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">

</head>

<body>
    <div class="wrapper">
        <div class="main justify-content-center">
            <main class="content p-0">
                <div class="container d-flex flex-column">
                    <div class="row h-100">
                        <div class="col-3 mx-auto d-table h-100 mt-n5">
                            <div class="d-table-cell align-middle">
                                <div class="text-center">
                                    <h1 class="mb-1">Welcome back</h1>
                                    <p class="lead mb-2">
                                        Sign in to your account to continue
                                    </p>
                                </div>
                                <div class="card my-pink-colour">
                                    <div class="card-header pb-0 mb-n2">
                                        <h5 class="card-title text-center">
                                            Login
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="m-4">
                                            <form action="../Dashboard/dashboard.html">
                                                <div class="row justify-content-center" style="margin-bottom: 2.2rem;">
                                                    <div class="col-6">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="text" id="username" class="form-control-login"
                                                            name="username" placeholder="Enter your username" required>
                                                    </div>
                                                </div>

                                                <div class="row justify-content-center mb-4">
                                                    <div class="col-6">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" id="password" name="password"
                                                            class="form-control-login" placeholder="Enter your password"
                                                            required>
                                                    </div>
                                                </div>



                                                <div class="text-center mb-2">
                                                    <button type="submit" class="btn btn-primary">Login</button>
                                                </div>

                                                <div class="text-center mb-1 me-7 mb-n4">
                                                    Don't have an account yet?
                                                    <a href="register.html">Sign up.</a>
                                                </div>
                                        </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>
</body>

</html>
