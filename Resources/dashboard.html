<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="kleurplaat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">

</head>

<body>
    <main>
        <div id="dashboard-header">
            <h5 class="card-title ml-4 mt-3">
                Welcome
            </h5>
        </div>
        <div class="ml-n2 mt-2 mb-n1 second-attempt-line"></div>

        <!--Create goal button-->
        <div class="button-flexbox">
            <div class="text-center mb-2 create-button">
                <i><a href="create-goal.html" class="button-link">
                    + Create Goal
                </a></i>
            </div>
        </div>


        <div class="column-flexbox">

            <!--Goal box-->
            <div class="goal-box">
                <div class="goal-box-header">
                    <div class="goal-box-title-flexbox">
                        <h4 class="goal-box-header-item goal-box-title">
                            Goal name
                        </h4>
                        <label class="goal-checkbox">
                            <input type="checkbox" name="goal-finished">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="goal-box-header-item goal-box-due-date">
                        due date
                    </div>
                </div>
                <div class="goal-box-body">
                    <table class="smart-letters">
                        <tr>
                            <th class="smart-letter">
                                S
                            </th>
                            <td>
                               
                            </td>
                        </tr>
                        <tr>
                            <th class="smart-letter">
                                M
                            </th>
                            <td>
                               
                            </td>
                        </tr>
                        <tr>
                            <th class="smart-letter">
                                A
                            </th>
                            <td>
                               
                            </td>
                        </tr>
                        <tr>
                            <th class="smart-letter">
                                R
                            </th>
                            <td>
                               
                            </td>
                        </tr>
                        <tr>
                            <th class="smart-letter">
                                T
                            </th>
                            <td>
                               
                            </td>
                        </tr>
                    </table>
                    <div class="progress-image">Progress image</div>
                </div>
            </div>
            <!--End of goal box-->


        </div>
    </main>

</body>
